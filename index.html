<!DOCTYPE html>
<html>
<head>
  <title>Welcome to AKS + MySQL</title>
</head>
<body>
  <h1 id="msg">Loading message from DB...</h1>
  <script>
    fetch('/data')
      .then(res => res.json())
      .then(data => {
        document.getElementById('msg').innerText = data[0]?.message || 'No data';
      });
  </script>
</body>
</html>
