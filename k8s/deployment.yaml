apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-html-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aks-html-app
  template:
    metadata:
      labels:
        app: aks-html-app
    spec:
      containers:
      - name: aks-html-app
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: html-volume
      volumes:
      - name: html-volume
        configMap:
          name: html-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: html-config
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Welcome to AKS</title>
    </head>
    <body>
      <h1 style="color: blue;">Hello from AKS Cluster!</h1>
    </body>
    </html>

